{% extends "main.html" %}

{% block title %}{{ article.title|title }}{% endblock %}

{% block main %}

<article class="page" lang="{{ article.lang }}">

<header>
<h1 class="title"><a href="{{ article.link }}">{{ article.title|safe }}</a></h1>
</header>

<hr class="ahr"></hr>

<div id="article">
{{ article.content|safe }}
</div>

<hr class="ahr"></hr>

<div id="vote" aid="{{ article.id }}" spid="{{ article.spider }}" spname="{{ article.source }}">
</div>

<div>
{% for i in range(12) %}
<br />
{% endfor %}
</div>

</article>

<script src="{{ url_for('static', filename='script/vote.js') }}"></script>

{% endblock %}
